<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <style>
        label{float:left;width:150px}
    </style>
    <script>
        function check(){
            if(document.myform.fuser.value==""){
                alert("Enter username");
                document.myform.fuser.focus();
            }
            if(document.myform.fpass.value==""){
                alert("Enter password");
                document.myform.fpass.focus();
            }
            if(document.myform.frepass.value== ""){
                alert("Retype password");
                document.myform.frepass.focus();
            }
            if(document.myform.fmail.value== ""){
                alert("Enter e-mail");
                document.myform.fmail.focus();
            }
        }
    </script>
</head>
<body>
<form name="myform" enctype="part/mutipart">
    <label>Username*</label><input type="text" name= "fuser" value= ""/><br>
    <label>Password*</label><input type= "password" name= "fpass" value=""/><br>
    <label>Retype Password*</label><input type= "password" name= "frepass" value= ""/><br>
    <label>Contry:</label>
    <select>
        <option>Việt Nam</option>
        <option>Trung Quốc</option>
    </select><br>
    <label>Email*</label><input type= "email" name="fmail" value= ""/><br>
    <label for= "file">Your Avatar:</label><input type= "file" name= "ava" ><br>
    <label>Favourite</label><textarea cols= "18" rows= "5"></textarea><br>
    <label>&nbsp;</label>
    <input type= "submit" name= "submit" value= "Creat account" onclick= "return check()" >
    <input type= "reset" name= "reset" value= "Reset"><br>
</form>
</body>
</html>
