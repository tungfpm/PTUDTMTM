<body>
	<div class="container">
		<div id="register" class="form-group">
			<div class="row">
				<div class="col-sm-3">
					<label for="inputEmail3" >Email</label>
				</div>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="" >User Name</label>
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="" placeholder="user name">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<label for="" >Password</label>
				</div>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="" placeholder="password">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="" >Confirm Password</label>
				</div>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="" placeholder="password">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<label for="" >Phone</label>
				</div>
				<div class="col-sm-9">
					<input type="number" class="form-control" id="" placeholder="Phone">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<label for="" >Address</label>
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="" placeholder="address">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<label for="" >Birth Day</label>
				</div>
				<div class="col-sm-9">
					<input type="date" class="form-control" id="" placeholder="Email">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="" >Sex</label>
				</div>
				<div class="col-sm-9">
					<input type="radio"  id="" value="Nam">Nam
					<input type="radio"  id="" value="Nu" >Nu
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-3">
					<button type="submit" class="form-control">Submit</button>
				</div>
			</div>
		</div>
	</div>
